
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Login</title>
	  {% csrf_token %}  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static  'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Captive Portal</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Login</h3>
						<form  method="post" class="login-form">
		      		<div class="form-group">
		      			<input id="name" type="text" class="form-control rounded-left" placeholder="Name" required>
		      		</div>
					  <div class="form-group">
						<input  id="surname" type="text" class="form-control rounded-left" placeholder="Surname" required>
					</div>
					<div class="form-group">
						<input  id="tc_no" type="text" class="form-control rounded-left" placeholder="T.C. No." required>
					</div>
					<div class="form-group">
						<input  id="birth_date" type="text" class="form-control rounded-left" placeholder="Birth Year" required>
					</div>
					<div class="form-group">
						<input  id="tel_no" type="text" class="form-control rounded-left" placeholder="Tel No" required>
					</div>
					<div class="form-group">
						<input  id="email" type="text" class="form-control rounded-left" placeholder="E-Mail" required>
					</div>
	            <div class="form-group">
	            	<button id="login" type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
	            </div>
	           
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
