
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static  'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Captive Portal</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="login-wrap p-4 p-md-5">

						<h3 class="text-center mb-4">Login</h3>
							<form  action="{% url 'uygulama:login' %} " method="POST" class="login-form"
							style="{display:flex; flex-direction:column}">
							{% csrf_token %}



		      					<div class="form-group">
								{{ form }}
		      					</div>
	           				 <div class="form-group">
	          				  	<button id="login" type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
							 </div>

	          				</form>
	        		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
